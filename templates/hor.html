<!DOCTYPE html>
<html lang="en">
    {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="static\css\style.css">
</head>



<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Qr Generator</h1>

        <form class="ui form" action="/add1" method="post">
            <div class="field">
                <label>Path</label>
                <input type="text" name="Path" placeholder="Enter Mobile..."><br>
            </div>
            <button class="ui blue button" type="submit">Horizontal</button>
            
            
        </form>

        <hr>

        
</body>

</html>
